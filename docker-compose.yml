services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wassl-postgres
    environment:
      POSTGRES_USER: wassl
      POSTGRES_PASSWORD: wassl123
      POSTGRES_DB: wassl
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wassl -d wassl" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: wassl-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wassl-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgresql://wassl:wassl123@postgres:5432/wassl
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 5242880
      FRONTEND_URL: http://localhost:8080
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  uploads_data:
